
<!DOCTYPE html>
<html lang="en" ng-app="CardsApp">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<meta name="description" content="">
		<meta name="author" content="IONAS SOFTWARE LTD">
		<title>Drook</title>

		<!-- Bootstrap core CSS -->
		<link href="../static/css/bootstrap-3.3.5/bootstrap.min.css" rel="stylesheet">
		<link href="../static/css/font-awesome-4.5.0/font-awesome.min.css" rel="stylesheet">
		<link href="../static/css/whhg-font-1.0.0/whhg.css" rel="stylesheet">
		<link href="../static/css/angular-bootstrap-colorpicker-3.0.21/colorpicker.min.css" rel="stylesheet">
		<link href="../static/css/soil-0.0.1/soil.css" rel="stylesheet">

		<script src="../static/lib/fabric-js-1.5.0/fabric.min.js"></script>
		<script src="../static/lib/three-r72/three.min.js"></script>
		<script src="../static/lib/angular-1.4.7/angular.min.js"></script>
		<script src="../static/lib/angular-touch-1.4.7/angular-touch.min.js"></script>
		<script src="../static/lib/ng-file-upload-10.0.2/ng-file-upload.min.js"></script>
		<script src="../static/lib/angular-bootstrap-colorpicker-3.0.21/bootstrap-colorpicker-module.min.js"></script>
		
		<script src="../static/lib/angular-ui-bootstrap-0.14.3/ui-bootstrap-tpls.min.js"></script>

		<script src="../static/lib/three-r72/Projector.js"></script>
		<script src="../static/lib/three-r72/CanvasRenderer.js"></script>
		<script src="../static/lib/three-r72/GeometryUtils.js"></script>
		<script src="../static/lib/three-r72/OrbitControls.js"></script>

		<script src="../static/lib/whale-0.0.1/whale.js"></script>
		<script src="../static/lib/whale-0.0.1/Card.js"></script>
		<script src="../static/lib/whale-0.0.1/HorizontallyFoldedCard.js"></script>
		<script src="../static/lib/whale-0.0.1/VerticallyFoldedCard.js"></script>
		<script src="../static/lib/whale-0.0.1/VerticallyCFoldedDLLeaflet.js"></script>
		<script src="../static/lib/whale-0.0.1/VerticallyZFoldedDLLeaflet.js"></script>
		
		<script src="controllers/Display.js"></script>
		<script src="controllers/Elements.js"></script>
		<script src="controllers/Tools.js"></script>
		<script src="controllers/Categories.js"></script>
		<script src="controllers/Templates.js"></script>
		<script src="controllers/Text.js"></script>
		<script src="controllers/Selection.js"></script>
		<script src="controllers/Drawings.js"></script>
		<script src="controllers/SignIn.js"></script>
		<script src="controllers/Main.js"></script>
		
		<script src="services/Bullet.js"></script>
		<script src="services/Display.js"></script>
		<script src="services/Categories.js"></script>
		<script src="services/Utils.js"></script>
		<script src="services/Common.js"></script>
		<script src="services/Elements.js"></script>
		<script src="services/Auth.js"></script>
		
		<script src="directives/Fabric.js"></script>
		<script src="directives/Display.js"></script>
		<script src="directives/Slideable.js"></script>
		<script src="directives/Thumbnail.js"></script>

		<script src="app.js"></script>
	</head>

	<body ng-controller="MainController" ng-cloak>

		<!-- Categories -->
		<div id="menu">
			<div ng-include src="'partials/categories.html'"></div>
		</div>
		
		<!-- Home -->
		<div class="container" ng-show="toggler.home">
			<div ng-include src="'partials/home.html'"></div>
		</div>

		<!-- Main -->
		<div id="editor" class="container" ng-show="toggler.editor" ng-controller="DisplayController">
			<!-- THREE -->
			<div id="threeRow" class="row" ng-if="!workspace.fabric" >
				<div id="editorDisplay" class="anchor col-md-8">  
					<div ng-include src="'partials/three.html'"></div>
				</div>
				<div id="templates" ng-controller="TemplateController" class="col-md-4">
					<div ng-include src="'partials/templates.html'"></div>
				</div>
			</div>
			
			<!-- FABRIC -->
			<div id="fabricRow" class="row" ng-if="workspace.fabric">

				<div class="col-md-3" ng-controller="ToolsController">
					<div ng-include src="'partials/selection.html'" ></div>
					<div ng-include src="'partials/text.html'" ></div>
					<div ng-include src="'partials/drawings.html'" ></div>
				</div>

				<div class="col-md-6">
				
					<div class="panel panel-default">
						<div class="panel-heading">
						
							<!-- ZOOM -->
							<div class="btn-group btn-group-justified" role="group" aria-label="...">
								<div class="btn-group" role="group" colorpicker="rgba" ng-model="canvas.bgColour">
									<button type="button" class="btn btn-default btn-sm" ng-style="{ 'background-color' : canvas.bgColour }">
										<span id="basic-addon1">
											<i class="fa fa-tint"></i>
										</span>
									</button>
								</div>
								<div class="btn-group" role="group">
									<button type="button" class="btn btn-default btn-sm" ng-click="zoomIn()">
										<span class="glyphicon glyphicon-zoom-in" aria-hidden="true"></span>
									</button>
								</div>
								<div class="btn-group" role="group">
									<button type="button" class="btn btn-default btn-sm" ng-click="zoomOut()">
										<span class="glyphicon glyphicon-zoom-out" aria-hidden="true"></span>
									</button>
								</div>
								<div class="btn-group" role="group">
									<button type="button" class="btn btn-default btn-sm" ng-click="resetZoom()">
										<span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
									</button>
								</div>
							</div>
						
						</div> 
					
					
						<div class="panel-body scrollxy">
							<div id="fabricCanvas"
								ng-fabric
								width="fabricWidth"
								height="fabricHeight"
							>
							</div>
						</div>
						
						<div class="panel-footer">
							<div class="btn-group btn-group-justified" role="group" aria-label="...">
								<div class="btn-group" role="group">
									<button type="button" class="btn btn-default btn-sm" ng-click="hide()">
										<span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span> Cancel
									</button>
								</div>
								<div class="btn-group" role="group">
									<button type="button" class="btn btn-default btn-sm" ng-click="apply()">
										<span class="glyphicon glyphicon-ok-sign" aria-hidden="true"></span> Apply
									</button>
								</div>
							</div>
						</div>
						
					</div>
				</div>
				
				<!-- FABRIC ELEMENTS -->
				<div class="col-md-3">
					<div ng-include src="'partials/elements.html'"></div>
				</div>
			
			</div>
		</div>
		
		
		
		<!-- Contact -->
		<div class="container" ng-show="toggler.contact">
			<div class="row">
				CONTACT
			</div>
		</div>
		
		<!-- BASKET -->
		<div class="container" ng-show="toggler.basket">
			<div class="row">
				BASKET
			</div>
		</div>
		
		<!-- PROFILE -->
		<div class="container" ng-show="toggler.profile">
			<div class="row">
				PROFILE
			</div>
		</div>
		
		<!-- PROFILE -->
		<div class="container" ng-show="toggler.login">
			<div ng-include src="'partials/signin.html'"></div>
		</div>
		
		<div id="canvasContainer"></div>
		<footer class="footer">
			<div class="container">
				<p class="text-muted">Place sticky footer content here.</p>
			</div>
		</footer>

	</body>
</html>
