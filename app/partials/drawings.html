<!-- GENERAL TOOLS -->
<div class="panel panel-default bottom-space-margin" ng-controller="DrawingsController">
	<div class="panel-heading" ng-click="collapsed.drawings = !collapsed.drawings" style="padding-bottom:5px;padding-top:5px">
		<a><small><strong>Draw</strong></small></a>
	</div> 
	
	<ul class="list-group" uib-collapse="collapsed.drawings">
		<li class="list-group-item">

			<!-- BRUSHES -->
			<div class="row bottom-space">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lb-12">
					<div class="btn-group btn-group-justified" role="group">
						<div class="btn-group btn-group-sm" role="group">
							<button type="button" class="btn btn-default" ng-click="brush('Pencil')">
								<i class="fa fa-pencil"></i>
							</button>
						</div>
						<div class="btn-group btn-group-sm" role="group">
							<button type="button" class="btn btn-default" ng-click="brush('Circle')">
								<i class="fa fa-circle"></i>
							</button>
						</div>
						<div class="btn-group btn-group-sm" role="group">
							<button type="button" class="btn btn-default" ng-click="brush('Spray')">
								<i class="fa icon-spray"></i>
							</button>
						</div>
					</div>
				</div>
			</div>
		
			<div class="row bottom-space">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lb-12">
					<div class="btn-group btn-group-justified" role="group">
						<div class="btn-group btn-group-sm" role="group">
							<button type="button" class="btn btn-default" ng-click="brush('square')">
								<i class="fa fa-square"></i>
							</button>
						</div>
						<div class="btn-group btn-group-sm" role="group">
							<button type="button" class="btn btn-default" ng-click="brush('diamond')">
								<i class="fa fa-diamond"></i>
							</button>
						</div>
						<div class="btn-group btn-group-sm" role="group">
							<button type="button" class="btn btn-default" ng-click="brush('h')">
								<i class="fa fa-ellipsis-h"></i>
							</button>
						</div>
						<div class="btn-group btn-group-sm" role="group">
							<button type="button" class="btn btn-default" ng-click="brush('v')">
								<i class="fa fa-ellipsis-v"></i>
							</button>
						</div>
					</div>
				</div>
			</div>
			
			<!-- BRUSH COLOUR AND WIDTH -->
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lb-12">
				
					<div class="panel panel-default bottom-space-margin">
						<div class="panel-body">
			
								<div class="row">
									<div class="col-xs-4 col-sm-4 col-md-4">
										<label for="brushColour" class="pull-right">
											<small><strong>Colour:</strong></small>
										</label>
									</div>
									<div class="col-xs-8 col-sm-8 col-md-8">
										<span colorpicker="rgba" class="btn btn-xs pull-right" ng-model="drawings.brush.colour" 
											id="brushColour" ng-style="{ 'background-color' : drawings.brush.colour }">
											<i class="fa fa-tint"></i>
										</span>
									</div>
								</div>
								<div class="row">
									<div class="col-xs-4 col-sm-4 col-md-4">
										<label for="brushWidth" class="pull-right">
											<small><strong>Width:</strong></small>
										</label>
									</div>
									<div class="col-xs-8 col-sm-8 col-md-8">
										<input type="range" min="{{ drawings.brush.width.range.min }}" max="{{ drawings.brush.width.range.max }}" 
											step="{{ drawings.brush.width.range.step }}" ng-model="drawings.brush.width.value" id="brushWidth">
									</div>
								</div>
					
						</div>
					</div>
				</div>
			</div>
			
		</li>
		
		<li class="list-group-item" ng-click="draw()">
			<div class="input-group input-group-sm" ng-if="!drawings.isDrawing">
				<span class="input-group-addon" id="basic-addon1">
					<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
				</span>
				<a class="btn btn-primary form-control" href="#">
					Draw &nbsp;
				</a>
			</div>
			<div class="input-group input-group-sm" ng-if="drawings.isDrawing">
				<span class="input-group-addon" id="basic-addon1">
					<i class="fa fa-remove"></i>
				</span>
				<a class="btn btn-primary form-control" href="#">
					Exit Drawing &nbsp;
				</a>
			</div>
		</li>
	<ul>
</div>
