
<div ng-controller="ElementController">

	<uib-accordion>
		<div uib-accordion-group heading="{{ element.title }}" template-url="templates/miniature.html" ng-repeat="element in elements">

			<ul class="list-group" ng-if="user.isLogged()">
				<li class="list-group-item crop" ng-repeat="member in element.members">
					<div class="row" ng-click="selectElement(member)">
						<div class="col-sm-12">
							<img id="{{ member.id }}" ng-src="{{element.path}}{{member.src}}" class="img-thumbnail" alt="Member Image" />
						</div>
					</td>
				</li>
			</ul>
		</div>
	</uib-accordion>
</div>
