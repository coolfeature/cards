<!-- WEBGL CANVAS -->
<div class="panel panel-default" >

	<div class="panel-heading clearfix" style="border:0;background-color:#ffffff">
		<div class="row">
			<div class="col-xs-1 col-sm-1 col-md-1 col-lb-1">
				<label for="spinning" class="pull-right">		
					Spin
				</label>
			</div>
			<div class="col-xs-1 col-sm-1 col-md-1 col-lb-1">
				<input type="checkbox" id="spinning" ng-model="controls.spinning"/>		
			</div>

			<div class="col-xs-1 col-sm-1 col-md-1 col-lb-1">
				<label for="scale" class="pull-right">
					Scale
				</label>
			</div>
			<div class="col-xs-5 col-sm-5 col-md-5 col-lb-5">
				<input type="range" name="scale" min="0.1" max="2.0" step="0.1" ng-model="controls.scale"/>		
			</div>

			<div class="col-xs-4 col-sm-4 col-md-4 col-lb-4">
				<button type="button" class="btn btn-default form-control" ng-click="share()">
					<i class="fa fa-share-alt"></i> Share &nbsp;
				</button>
			</div>
		</div>

		<div class="input-group input-group-sm pull-right">
			<span>
				<label for="spinning">		
					<span>Spin</span>
					<input type="checkbox" id="spinning" ng-model="controls.spinning"/>		
				</label>
				<label for="helpers">		
					<span>Axes</span>
					<input type="checkbox" id="helpers" ng-model="controls.helpers"/>				
				</label>
				<label for="wireframe">
					<span>Frame</span>
					<input type="checkbox" id="wireframe" ng-model="controls.wireframe"/>				
				</label>
				<label for="normals">
					<span>Normals</span>
					<input type="checkbox" id="normals" ng-model="controls.normals"/>		
				</label>
			</span>

		</div>
		-->
	</div>
	
	<div class="panel-body">
		<div id="threeCanvas" ng-webgl></div>
	</div>
	
	<div class="panel-footer clearfix" style="border:0;background-color:#ffffff">
		<div class="row">
			<div class="col-xs-4 col-sm-4 col-md-4 col-lb-4">
			</div>
			<div class="col-xs-4 col-sm-4 col-md-4 col-lb-4">
				<button type="button" class="btn btn-primary form-control" ng-click="save()">
					<i class="fa fa-floppy-o"></i> Save &nbsp;
				</button>
			</div>
			<div class="col-xs-4 col-sm-4 col-md-4 col-lb-4">
				<button type="button" class="btn btn-success form-control" ng-click="drook()">
					<i class="fa fa-print"></i> <strong> Print Drook it! &nbsp;</strong>
				</button>
			</div>
		</div>
	</div>
	
</div>
