
	<div class="col-sm-{{item.thumbnailSize}}" >
		<a href="#" ng-click="itemClick(item)" class="thumbnail">
			<div class="row">
				<div class="col-md-6">
					<img ng-src="{{item.icon}}" alt="{{item.title}}" class="img-responsive">
				</div>
				<div class="col-md-6">
					<h3>{{item.title}} </h3>
					<p>{{item.desc}}</p>
				</div>
			</div>
		</a>
	</div>
