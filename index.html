
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Sticky Footer Navbar Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="css/template.css" rel="stylesheet">
	
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/fabric.js/1.5.0/fabric.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r72/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.0/angular.min.js"></script>
    
    <script src="lib/three/Projector.js"></script>
    <script src="lib/three/CanvasRenderer.js"></script>
    <script src="lib/three/GeometryUtils.js"></script>

	<script src="controllers/Main.js"></script>
    <script src="directives/Three.js"></script>
    <script src="app.js"></script>

  </head>

  <body ng-app="CardsApp">

    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#">Action</a></li>
                <li><a href="#">Another action</a></li>
                <li><a href="#">Something else here</a></li>
                <li role="separator" class="divider"></li>
                <li class="dropdown-header">Nav header</li>
                <li><a href="#">Separated link</a></li>
                <li><a href="#">One more separated link</a></li>
              </ul>
            </li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <!-- Begin page content -->
    <div class="container" ng-controller="MainController">
	  <div class="row">
		  <div id="threeCanvased" class="col-md-8">
			<div 
				ng-webgl
				id="webglContainer" 
				width="canvasWidth"
				height="canvasHeight"
				fillcontainer="dofillcontainer"
				scale="scale"
				material-type="materialType"
			></div>
		  </div>
		  <div class="col-md-4">
			<br><br>
			<label for="scale">Scale Object</label>
			<input type="range" name="scale" min="0.1" max="1.2" step="0.1" ng-model="scale" class="add-bottom">

			<label for="canvasWidth">Canvas Width</label>
			<input type="text" id="canvasWidth" ng-model="canvasWidth" ng-disabled="dofillcontainer"><br>

			<label for="canvasHeight">Canvas Height</label>
			<input type="text" id="canvasHeight" ng-model="canvasHeight" ng-disabled="dofillcontainer"><br>

			<label for="materialsList">Material Type</label>
			<select id="materialsList" ng-model="materialType">
				<option value="lambert">Lambert</option>
				<option value="phong">Phong</option>
				<option value="wireframe">Wire Frame</option>
			</select><br>

			<label for="dofillcontainer">
				<input type="checkbox" id="dofillcontainer" ng-model="dofillcontainer"/>
				<span>Responsive Canvas</span>
			</label>

		  </div>
	  </div>
    </div>

    <footer class="footer">
		<div class="container">
			<p class="text-muted">Place sticky footer content here.</p>
		</div>
    </footer>

  </body>
</html>
